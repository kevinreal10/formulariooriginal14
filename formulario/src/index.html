<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroWeb</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar content -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!-- Inicio del Navbar -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BARRA DE NAVEGACIÓN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MISIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">VISIÓN</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        INICIAR SESIÓN
                    </button>
                    
                    <!-- INICIO DEL MODAL EN INICIO DE SESION -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Iniciar Sesion</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3" style="color: black;">
                                            <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
                                            <input type="email" class="form-control" id="emailIniciarSesion" aria-describedby="emailHelp"
                                                placeholder="Ingresa su dirección de correo electronico">
                                        </div>
                    
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label" style="color: black;">Contraseña</label>
                                            <input type="password" class="form-control" id="passwordIniciarSesion"
                                                placeholder="Ingrese su contraseña">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1" style="color: black;">Check me out</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                                    <button type="button" class="btn btn-primary" id="btnAceptarIniciarSesion">Aceptar</button>
                                    <br><br>
        <button type="button"><img src="img/google.png" alt="100" height="38" id="btnGoogle"></button>
        <button type="button"><img src="img/Facebook.png" alt="100" height="38" id="btnFacebook"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                        REGISTRATE
                    </button>
                    
                    <!-- INICIO DEL MODAL EN REGISTRARSE -->
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Crea Una Nueva Cuenta</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3" style="color: black;">
                                            <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
                                            <input type="email" class="form-control" id="emailRegistrate" aria-describedby="emailHelp"
                                                placeholder="Cree una nueva dirección de correo electronico">
                                        </div>
                    
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label" style="color: black;">Contraseña</label>
                                            <input type="password" class="form-control" id="passwordRegistrate"
                                                placeholder="Cree una nueva contraseña">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1" style="color: black;">Check me out</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                                    <button type="button" class="btn btn-primary" id="btnAceptarRegistrate">Guardar Cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </span>
                    </div>
                    </div>
                    </nav>
    <!-- Final del Navbar -->
    <script src="main.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
